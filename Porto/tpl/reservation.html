<!--  Book A Table Section -->
<section id="book-a-table" class="book-a-table">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Reservation</h2>
      <p>Book a Table</p>
    </div>

    <section id="reservation" class="reservation">
      <div class="container">
    
  
    
      </div>
      <form class="col-md-9 m-auto" id="reservation-form" method="post" role="form">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="inputname">Name</label>
            <input
              type="text"
              class="form-control mt-1"
              id="name"
              name="reservation-name"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="inputemail">Email</label>
            <input
              type="email"
              class="form-control mt-1"
              id="email"
              name="reservation-email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="inputsubject">Subject</label>
          <input
            type="text"
            class="form-control mt-1"
            id="subject"
            name="reservation-subject"
            placeholder="Subject"
          />
        </div>
        <div class="mb-3">
          <label for="inputdate">reservation date</label>
          <input
            type="text"
            class="form-control mt-1"
            id="date"
            name="reservation-date"
            placeholder="reservation date"
          />
        </div>
        <div class="mb-3">
          <label for="inputmessage">Message</label>
          <textarea
            class="form-control mt-1"
            id="message"
            name="reservation-message"
            placeholder="Message"
            rows="8"
          ></textarea>
        </div>
        <div class="row">
          <div class="col text-end mt-2">
            <button type="submit" class="btn btn-success btn-lg px-3">
              Submit
            </button>
          </div>
          <div class="horizontalgap" style ="height:40px"></div> <!--for horizontal space-->
        </div>
      </form>
    </div>
  </div>
<script src="../assets/js/jquery-3.7.1.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/custom.js"></script>
<script src="../assets/js/jquery-blockUI.js"></script>
<script src="../assets/js/jquery.validate.js"></script>
<script src="../assets/js/reservation.js"></script>
 

        
            
        

  </div>
</section><!-- End Book A Table Section -->
