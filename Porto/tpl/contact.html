
   
  <head>
    <link rel="stylesheet" href="/Porto/assets/vendor/bootstrap/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="/Porto/assets/css/style.css" />
    </head>

  <!-- Start Contact -->
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2>Contact</h2>
      
    </div>

  </div>
  <form class="col-md-9 m-auto" id="contact-form" method="post" role="form">
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="inputname">Name</label>
        <input
          type="text"
          class="form-control mt-1"
          id="name"
          name="contact-name"
          placeholder="Name"
        />
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="inputemail">Email</label>
        <input
          type="email"
          class="form-control mt-1"
          id="email"
          name="contact-email"
          placeholder="Email"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="inputsubject">Subject</label>
      <input
        type="text"
        class="form-control mt-1"
        id="subject"
        name="contact-subject"
        placeholder="Subject"
      />
    </div>
    <div class="mb-3">
      <label for="inputmessage">Message</label>
      <textarea
        class="form-control mt-1"
        id="message"
        name="contact-message"
        placeholder="Message"
        rows="8"
      ></textarea>
    </div>
    <div class="row">
      <div class="col text-end mt-2">
        <button type="submit" class="btn btn-success btn-lg px-3">
          Submit
        </button>
      </div>
      <div class="horizontalgap" style ="height:40px"></div> <!--for horizontal space-->
    </div>
  </form>
</div>
</div>
<!-- End Contact -->


<script src="../assets/js/jquery-3.7.1.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/jquery-blockUI.js"></script>
    <script src="../assets/js/jquery.validate.js"></script>
  <script src="../assets/js/contact.js"></script>
